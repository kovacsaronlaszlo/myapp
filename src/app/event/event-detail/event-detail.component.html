<div class="container">

  <!--Form with header-->
  <div class="card mb-4 col-11 col-sm-8 mx-auto p-0">

    <div class="card-header">
      <div class="bg-light text-center">
        <h3 *ngIf="!event.id; else modify">Új esemény létrehozása</h3>
        <ng-template #modify>
          <h3>Esemény szerkesztése</h3>
        </ng-template>
      </div>
    </div>
    <!--card-body-->
    <div class="card-body">
      <form #eventForm="ngForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="esemeny">Esemény címe:</label>
          <input type="text"
                 class="form-control mb-3"
                 id="esemeny"
                 placeholder="Esemény címe"
                 [disabled]="!editForm"
                 [(ngModel)]="event.name" name="name"
                 #name="ngModel">
          <alert type="danger" *ngIf="name.touched && name.invalid">
            Kötelező mező!
          </alert>
        </div>

        <div class="form-group">
          <label for="idopont">Esemény időpontja</label>
          <input type="text"
                 class="form-control mb-3"
                 id="idopont"
                 placeholder="Esemény időpontja"
                 required
                 [disabled]="!editForm"
                [(ngModel)]="event.date" name="date"
                 #date="ngModel">
          <alert type="danger" *ngIf="date.touched && date.invalid">
            Kötelező mező!
          </alert>
        </div>

        <div class="form-group">
          <div class="form-group mt-3">
            <label for="eventPicUrl">Válassz képet az eseményhez</label>
            <input type="text"
                   class="form-control mb-3"
                   id="eventPicUrl"
                   placeholder="Eseményhez tartozó kép"
                   required
                   [disabled]="!editForm"
                  [(ngModel)]="event.pictureURL" name="picUrl"
                   #picUrl="ngModel">
            <alert type="danger" *ngIf="picUrl.touched && picUrl.invalid">
              Kötelező mező!
            </alert>
          </div>
        </div>

        <div class="form-group">
          <label for="leiras">Esemény leírása</label>
          <textarea class="form-control"
                    placeholder="Esemény leírása"
                    id="leiras"
                    required
                    [disabled]="!editForm"
                   [(ngModel)]="event.description" name="desc"
                    #description="ngModel">
          </textarea>
          <alert type="danger" *ngIf="description.touched && description.invalid">
            Kötelező mező!
          </alert>
        </div>
        <div class="text-center mb-3">
          <button class="btn btn-primary btn-lg"
                  type="submit"
                  *ngIf="editForm"
                  [disabled]="eventForm.untouched"
                  value="létrehozás">
            Mentés
          </button>
          <button class="btn btn-primary btn-lg"
                  type="button"
                  *ngIf="!editForm && userService.isLoggedin"
                  (click)="editForm = true">
            Szerkesztés
          </button>
          <button class="btn btn-primary btn-lg"
                  type="button"
                  *ngIf="!userService.isLoggedin"
                  (click)="navigateBack()">
            Vissza
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
