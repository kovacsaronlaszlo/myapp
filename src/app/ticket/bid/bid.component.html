<ng-container *ngIf="ticket != null; else loading">
  <div class="container">
    <div class="row">
      <ng-container *ngIf="ticket">
        <div class="col-sm order-md-2">
          <app-eventcard [esemeny]="ticket.event" nextLabel="Esemény megtekintése"></app-eventcard>
        </div>
        <div class="col-sm-12 col-md-8">

          <app-ticket-detailscard [loading]="progressRefreshTicket" [ticket]="ticket"></app-ticket-detailscard>

          <app-bidding-card [loading]="progressRefreshTicket"
                            [isLoggedIn]="isLoggedIn"
                            [ticket]="ticket"
                            (refreshTicket)="onRefreshTicket()">
          </app-bidding-card>

        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
